<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   VinzzSkY
  </title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background-color: #000;
    font-family: 'Montserrat', sans-serif;
    color: #fff;
    overflow-x: hidden;
  }
  a {
    color: #4a90e2;
    text-decoration: none;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 1.25rem;
  }
  header h1 {
    font-weight: 700;
    font-size: 1.25rem;
    color: #4a90e2;
    margin: 0;
  }
  .menu-icon {
    font-size: 1.5rem;
    color: #fff;
    cursor: pointer;
  }
  main {
    max-width: 480px;
    margin: 0 auto;
    padding: 0 1.25rem 3rem;
    text-align: center;
  }
  .profile-pic-wrapper {
    margin: 2rem auto 1.5rem;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    box-shadow: 0 0 20px 4px #4a90e2;
    overflow: hidden;
  }
  .profile-pic-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  h2 {
    font-weight: 700;
    font-size: 1.5rem;
    margin: 0 0 0.25rem;
    color: #fff;
  }
  h2 strong {
    color: #4a90e2;
  }
  h3 {
    font-weight: 700;
    font-size: 1.125rem;
    margin: 0 0 1.5rem;
    color: #fff;
  }
  h3 strong {
    color: #4a90e2;
  }
  p.description {
    font-weight: 400;
    font-size: 0.875rem;
    line-height: 1.4;
    margin: 0 0 2rem;
    color: #eee;
  }
  .social-icons {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin-bottom: 2rem;
  }
  .social-icons a {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 44px;
    height: 44px;
    border: 2px solid #4a90e2;
    border-radius: 50%;
    color: #4a90e2;
    font-size: 1.25rem;
    transition: background-color 0.3s, color 0.3s;
  }
  .social-icons a:hover,
  .social-icons a:focus {
    background-color: #4a90e2;
    color: #000;
  }
  .btn-see-more {
    display: inline-block;
    padding: 0.5rem 2.25rem;
    border: 2px solid #4a90e2;
    border-radius: 30px;
    color: #4a90e2;
    font-weight: 700;
    font-size: 0.875rem;
    letter-spacing: 0.1em;
    cursor: pointer;
    background: transparent;
    transition: background-color 0.3s, color 0.3s;
  }
  .btn-see-more:hover,
  .btn-see-more:focus {
    background-color: #4a90e2;
    color: #000;
  }
  .sound-button {
    position: fixed;
    bottom: 1rem;
    right: 1rem;
    background-color: #4a90e2;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #000;
    font-size: 1.25rem;
    cursor: pointer;
    border: none;
  }
  /* Constellation lines and dots */
  .constellation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 0;
  }
  svg {
    width: 100%;
    height: 100%;
    display: block;
  }
  /* Responsive */
  @media (max-width: 480px) {
    main {
      padding: 0 1rem 3rem;
    }
    .profile-pic-wrapper {
      width: 100px;
      height: 100px;
      margin: 1.5rem auto 1rem;
      box-shadow: 0 0 15px 3px #4a90e2;
    }
    h2 {
      font-size: 1.25rem;
    }
    h3 {
      font-size: 1rem;
    }
    .social-icons a {
      width: 40px;
      height: 40px;
      font-size: 1.1rem;
    }
    .btn-see-more {
      padding: 0.5rem 2rem;
      font-size: 0.8rem;
    }
  }
  </style>
 </head>
 <body>
  <header>

   <a href="https://vinzzxprime.github.io/Vinzz-Premium-App" class="btn-see-more" type="button">
    KEMBALI

    <line stroke="#1e3a5f" stroke-width="0.5" x1="160" x2="120" y1="240" y2="220">

  </div>
 </body>
